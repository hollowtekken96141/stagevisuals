<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show visuals by tekken</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide cursor */
        }
        #image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="Cityscape" />
    <script>
    const imageSets = [
        [
            'imageSet1/IMG_0024.JPG',
            'imageSet1/IMG_0025.JPG',
            'imageSet1/IMG_0026.JPG',
            'imageSet1/IMG_0027.JPG'
        ],
        [
            'imageSet2/IMG_0028.JPG',
            'imageSet2/IMG_0029.JPG',
            'imageSet2/IMG_0031.JPG',
            'imageSet2/IMG_0032.JPG',
            'imageSet2/IMG_0033.JPG',
            'imageSet2/IMG_0034.JPG'
        ],
        [
            'imageSet3/IMG_0016.JPG',
            'imageSet3/IMG_0017.JPG',
            'imageSet3/IMG_0018.JPG',
            'imageSet3/IMG_0019.JPG'
        ]
    ];
    let currentSetIndex = 0;
    let currentImageIndex = 0;
    let interval = 250; // Default interval in milliseconds
    const imgElement = document.getElementById('image');

    function changeImage() {
        const currentSet = imageSets[currentSetIndex];
        imgElement.src = currentSet[currentImageIndex];
        imgElement.style.opacity = 0;
        setTimeout(() => {
            imgElement.style.opacity = 1;
        }, 1);
        currentImageIndex = (currentImageIndex + 1) % currentSet.length;
    }

    function cycleImageSet() {
        currentSetIndex = (currentSetIndex + 1) % imageSets.length;
        currentImageIndex = 0; // Reset to first image in new set
        changeImage();
    }

    // Add click event to cycle through image sets
    window.addEventListener('click', cycleImageSet);

let imageInterval;

function startImageInterval() {
  imageInterval = setInterval(changeImage, interval);
}

startImageInterval(); // Call startImageInterval on page load

window.addEventListener('wheel', (event) => {
  interval = Math.max(10, interval + event.deltaY * -.1); // Adjust interval based on scroll direction and speed
  clearInterval(imageInterval);
  startImageInterval();
  updateIntervalDisplay();
});

function updateIntervalDisplay() {
  const intervalDisplayElement = document.getElementById('intervalDisplay');
  intervalDisplayElement.textContent = `${interval}`;
}

        changeImage(); // Initial image
    </script>
<div id="intervalDisplay" style="position: absolute; top: 10px; right: 20px; color: white; font-size: 10px; z-index: 1;"></div>
<div id="title" style="position: absolute; color: rgb(255, 255, 255); font-size: 90px; font-weight: bold; white-space: nowrap;">Reserv!</div>
<script>
let titleX = 0;
let titleY = 10;
let baseTitleVelocityX = 1;
let titleVelocityX = baseTitleVelocityX;
let titleVelocityY = 1.2;

function updateTitle() {
  const titleElement = document.getElementById('title');
  titleElement.style.left = `${titleX}px`;
  titleElement.style.top = `${titleY}px`;

  titleX += titleVelocityX;
  titleY += titleVelocityY;

  if (titleX <= 0 || titleX >= window.innerWidth - titleElement.offsetWidth) {
    titleVelocityX *= -1;
  }
  if (titleY <= 0 || titleY >= window.innerHeight - titleElement.offsetHeight) {
    titleVelocityY *= -1;
  }

  requestAnimationFrame(updateTitle);
}

// Modify wheel event listener to also update title velocity
window.addEventListener('wheel', (event) => {
  const titleElement = document.getElementById('title');
  const screenWidth = window.innerWidth;
  const titleWidth = titleElement.offsetWidth;
  const safeMargin = titleWidth * 0.2; // 20% of title width as safe margin

  // Check if title is not too close to screen edges
  const isNearLeftEdge = titleX <= safeMargin;
  const isNearRightEdge = titleX >= (screenWidth - titleWidth - safeMargin);

  if (!isNearLeftEdge && !isNearRightEdge) {
    interval = Math.max(10, interval + event.deltaY * -.1); // Adjust interval based on scroll direction and speed
    clearInterval(imageInterval);
    startImageInterval();
    updateIntervalDisplay();

    // Adjust title x velocity proportionally to interval
    titleVelocityX = baseTitleVelocityX * (250 / interval);
  }
});

updateTitle();
</script>
</body>
</html>
